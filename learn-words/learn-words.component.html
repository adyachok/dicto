<div class="cards-flex-container">
  <mat-card *ngFor="let learnWord of learnWords" class="card-flex-item">
  <mat-card-header>
    <mat-card-title>{{learnWord.word.foreignWord}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <mat-list >
      <mat-list-item *ngFor="let translation of learnWord.word.translations">{{translation}}</mat-list-item>
    </mat-list>

    <p>{{learnWord.word.usage}}</p>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Done!</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
</div>
